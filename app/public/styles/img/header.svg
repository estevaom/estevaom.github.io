<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="200" viewBox="0 0 1920 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Linear gradients for background and polygons - SUBTLE BLUISH GRAY -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1c22"/>
      <stop offset="50%" stop-color="#2a2d33"/>
      <stop offset="100%" stop-color="#1a1c22"/>
    </linearGradient>

    <linearGradient id="center-light" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#393d45"/>
      <stop offset="100%" stop-color="#2c3038"/>
    </linearGradient>
  </defs>

  <!-- Subtle bluish gray background -->
  <rect width="1920" height="200" fill="url(#bg-gradient)"/>

  <!-- Geometric polygons - all straight lines - SUBTLE BLUISH GRAY -->
  <!-- Left side - darker polygons -->
  <polygon points="0,0 400,0 300,200 0,200" fill="#1e2026" opacity="0.8"/>
  <polygon points="50,0 350,0 400,200 150,200" fill="#21242a" opacity="0.7"/>
  <polygon points="100,0 500,0 450,200 200,200" fill="#24272d" opacity="0.65"/>
  <polygon points="200,0 600,0 500,200 150,200" fill="#26292f" opacity="0.6"/>

  <!-- Center polygons - lighter in the top center -->
  <polygon points="500,0 1000,0 900,200 600,200" fill="url(#center-light)" opacity="0.5"/>
  <polygon points="800,0 1200,0 1300,200 700,200" fill="#2d3137" opacity="0.5"/>
  <polygon points="600,0 1400,0 1200,200 800,200" fill="#30343a" opacity="0.4"/>
  <polygon points="900,0 1500,0 1400,200 1000,200" fill="#33363c" opacity="0.4"/>

  <!-- Right side - darker polygons -->
  <polygon points="1200,0 1920,0 1920,200 1300,200" fill="#28292f" opacity="0.7"/>
  <polygon points="1400,0 1920,0 1920,200 1500,200" fill="#25262c" opacity="0.75"/>
  <polygon points="1600,0 1920,0 1920,200 1700,200" fill="#212228" opacity="0.8"/>
  <polygon points="1800,0 1920,0 1920,200 1850,200" fill="#1c1d23" opacity="0.85"/>

  <!-- Additional geometric accents - SUBTLE BLUISH GRAY -->
  <polygon points="400,0 600,0 500,50 450,50" fill="#36393f" opacity="0.4"/>
  <polygon points="1300,0 1500,0 1450,50 1350,50" fill="#36393f" opacity="0.4"/>
  <polygon points="800,150 1100,150 1000,200 900,200" fill="#36393f" opacity="0.4"/>

  <!-- Border bottom - SUBTLE BLUISH GRAY -->
  <rect x="0" y="198" width="1920" height="2" fill="#1a1c22"/>
</svg>
