<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Estev√£o de Abreu Machado</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"
        />
        <link
            rel="stylesheet"
            href="https://code.getmdl.io/1.3.0/material.grey-blue.min.css"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
        <link rel="stylesheet" href="/styles/main.css" />
    </head>
    <body class="mdl-typography--body-1-force-preferred-font">
        <div id="starry-night-container"></div>
        <div id="app"></div>
        <script type="module" src="/src/main.js"></script>
        <script
            defer
            src="https://code.getmdl.io/1.3.0/material.min.js"
        ></script>
        <script>
            // Initialize theme on page load
            (function () {
                var savedTheme = localStorage.getItem("theme") || "light";
                var head = document.getElementsByTagName("head")[0];
                var themeLink = document.createElement("link");
                themeLink.id = "theme-css";
                themeLink.rel = "stylesheet";
                themeLink.href = "/styles/themes/" + savedTheme + "-theme.css";
                head.appendChild(themeLink);

                // Load starry night script if needed
                if (savedTheme === "starry-night") {
                    var script = document.createElement("script");
                    script.src = "/styles/themes/starry-night-theme.js";
                    head.appendChild(script);
                }
            })();
        </script>
    </body>
</html>
