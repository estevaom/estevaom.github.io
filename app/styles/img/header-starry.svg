<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1920" height="200" viewBox="0 0 1920 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Linear gradients for background and polygons - STARRY NIGHT -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a1c"/>
      <stop offset="50%" stop-color="#0e1028"/>
      <stop offset="100%" stop-color="#0a0a1c"/>
    </linearGradient>
    
    <linearGradient id="center-light" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#1a1a3e"/>
      <stop offset="100%" stop-color="#131332"/>
    </linearGradient>
    
    <!-- Star filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feComponentTransfer in="blur" result="glow">
        <feFuncA type="linear" slope="2" intercept="0"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" in2="glow" mode="screen"/>
    </filter>
  </defs>
  
  <!-- Night sky background -->
  <rect width="1920" height="200" fill="url(#bg-gradient)"/>
  
  <!-- Geometric polygons - all straight lines - STARRY NIGHT -->
  <!-- Left side - darker polygons -->
  <polygon points="0,0 400,0 300,200 0,200" fill="#080818" opacity="0.8"/>
  <polygon points="50,0 350,0 400,200 150,200" fill="#0a0a1c" opacity="0.7"/>
  <polygon points="100,0 500,0 450,200 200,200" fill="#0c0c24" opacity="0.65"/>
  <polygon points="200,0 600,0 500,200 150,200" fill="#0e0e28" opacity="0.6"/>
  
  <!-- Center polygons - lighter in the top center -->
  <polygon points="500,0 1000,0 900,200 600,200" fill="url(#center-light)" opacity="0.5"/>
  <polygon points="800,0 1200,0 1300,200 700,200" fill="#111130" opacity="0.5"/>
  <polygon points="600,0 1400,0 1200,200 800,200" fill="#12123a" opacity="0.4"/>
  <polygon points="900,0 1500,0 1400,200 1000,200" fill="#14144a" opacity="0.4"/>
  
  <!-- Right side - darker polygons -->
  <polygon points="1200,0 1920,0 1920,200 1300,200" fill="#0c0c24" opacity="0.7"/>
  <polygon points="1400,0 1920,0 1920,200 1500,200" fill="#0a0a1c" opacity="0.75"/>
  <polygon points="1600,0 1920,0 1920,200 1700,200" fill="#080818" opacity="0.8"/>
  <polygon points="1800,0 1920,0 1920,200 1850,200" fill="#06061a" opacity="0.85"/>
  
  <!-- Additional geometric accents - STARRY NIGHT -->
  <polygon points="400,0 600,0 500,50 450,50" fill="#12123a" opacity="0.4"/>
  <polygon points="1300,0 1500,0 1450,50 1350,50" fill="#12123a" opacity="0.4"/>
  <polygon points="800,150 1100,150 1000,200 900,200" fill="#12123a" opacity="0.4"/>
  
  <!-- Border bottom - STARRY NIGHT -->
  <rect x="0" y="198" width="1920" height="2" fill="#0a0a1c"/>
  
  <!-- Stars -->
  <!-- Small stars -->
  <circle cx="100" cy="30" r="1" fill="white" filter="url(#glow)" opacity="0.8"/>
  <circle cx="250" cy="60" r="1" fill="white" filter="url(#glow)" opacity="0.7"/>
  <circle cx="400" cy="25" r="1" fill="white" filter="url(#glow)" opacity="0.9"/>
  <circle cx="550" cy="70" r="1" fill="white" filter="url(#glow)" opacity="0.8"/>
  <circle cx="700" cy="40" r="1" fill="white" filter="url(#glow)" opacity="0.7"/>
  <circle cx="850" cy="20" r="1" fill="white" filter="url(#glow)" opacity="0.9"/>
  <circle cx="1000" cy="50" r="1" fill="white" filter="url(#glow)" opacity="0.8"/>
  <circle cx="1150" cy="30" r="1" fill="white" filter="url(#glow)" opacity="0.7"/>
  <circle cx="1300" cy="60" r="1" fill="white" filter="url(#glow)" opacity="0.9"/>
  <circle cx="1450" cy="25" r="1" fill="white" filter="url(#glow)" opacity="0.8"/>
  <circle cx="1600" cy="70" r="1" fill="white" filter="url(#glow)" opacity="0.7"/>
  <circle cx="1750" cy="40" r="1" fill="white" filter="url(#glow)" opacity="0.9"/>
  <circle cx="1900" cy="20" r="1" fill="white" filter="url(#glow)" opacity="0.8"/>
  
  <!-- Medium stars -->
  <circle cx="200" cy="80" r="1.5" fill="white" filter="url(#glow)" opacity="0.9"/>
  <circle cx="600" cy="30" r="1.5" fill="white" filter="url(#glow)" opacity="0.9"/>
  <circle cx="950" cy="70" r="1.5" fill="white" filter="url(#glow)" opacity="0.9"/>
  <circle cx="1400" cy="40" r="1.5" fill="white" filter="url(#glow)" opacity="0.9"/>
  <circle cx="1800" cy="60" r="1.5" fill="white" filter="url(#glow)" opacity="0.9"/>
  
  <!-- Large stars (with four-point shine) -->
  <g transform="translate(350, 45)">
    <circle cx="0" cy="0" r="2" fill="white" filter="url(#glow)" opacity="1"/>
    <line x1="-6" y1="0" x2="6" y2="0" stroke="white" stroke-width="0.5" opacity="0.5"/>
    <line x1="0" y1="-6" x2="0" y2="6" stroke="white" stroke-width="0.5" opacity="0.5"/>
  </g>
  
  <g transform="translate(1100, 50)">
    <circle cx="0" cy="0" r="2" fill="white" filter="url(#glow)" opacity="1"/>
    <line x1="-6" y1="0" x2="6" y2="0" stroke="white" stroke-width="0.5" opacity="0.5"/>
    <line x1="0" y1="-6" x2="0" y2="6" stroke="white" stroke-width="0.5" opacity="0.5"/>
  </g>
  
  <g transform="translate(1700, 35)">
    <circle cx="0" cy="0" r="2" fill="white" filter="url(#glow)" opacity="1"/>
    <line x1="-6" y1="0" x2="6" y2="0" stroke="white" stroke-width="0.5" opacity="0.5"/>
    <line x1="0" y1="-6" x2="0" y2="6" stroke="white" stroke-width="0.5" opacity="0.5"/>
  </g>
  
  <!-- A few stars in the bottom half (less dense) -->
  <circle cx="150" cy="120" r="1" fill="white" filter="url(#glow)" opacity="0.7"/>
  <circle cx="480" cy="130" r="1" fill="white" filter="url(#glow)" opacity="0.8"/>
  <circle cx="800" cy="110" r="1" fill="white" filter="url(#glow)" opacity="0.7"/>
  <circle cx="1200" cy="140" r="1" fill="white" filter="url(#glow)" opacity="0.8"/>
  <circle cx="1500" cy="120" r="1" fill="white" filter="url(#glow)" opacity="0.7"/>
  <circle cx="1850" cy="130" r="1" fill="white" filter="url(#glow)" opacity="0.8"/>
</svg> 